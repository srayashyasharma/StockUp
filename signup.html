<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="signup.css" type="text/css">
	</head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login & Signup Form</title>
<link href='https://unpkg.com/css.gg@2.0.0/icons/css/facebook.css' rel='stylesheet'>
<link href='https://unpkg.com/css.gg@2.0.0/icons/css/google.css' rel='stylesheet'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="styles.css">
</head>
<body style="background-color:  #afddef;">
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form id="signUpForm">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="gg-facebook"></i></a>
				<a href="#" class="social"><i class="gg-google"></i></a>
				<a href="#" class="social"><i class="fa fa-linkedin-square" style="font-size:24px"></i></a>
			</div>
			<span>or use your email for registration</span>
			<input type="text" id="signupName" placeholder="Name" required />
			<input type="email" id="signupEmail" placeholder="Email" required />
			<input type="password" id="signupPassword" placeholder="Password" required />
			<button type="submit">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form id="signInForm">
			<h1>Sign in</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="gg-facebook"></i></a>
				<a href="#" class="social"><i class="gg-google"></i></a>
				<a href="#" class="social"><i class="fa fa-linkedin-square" style="font-size:24px"></i></a>
			</div>
			<span>or use your account</span>
			<input type="email" id="loginEmail" placeholder="Email" required />
			<input type="password" id="loginPassword" placeholder="Password" required />
			<a href="#">Forgot your password?</a>
			<button type="submit">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script>
const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');
const container = document.getElementById('container');

signUpButton.addEventListener('click', () => {
	container.classList.add("right-panel-active");
});

signInButton.addEventListener('click', () => {
	container.classList.remove("right-panel-active");
});
</script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script>
const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');
const container = document.getElementById('container');
const signUpForm = document.getElementById('signUpForm');
const signInForm = document.getElementById('signInForm');

signUpButton.addEventListener('click', () => {
	container.classList.add("right-panel-active");
});

signInButton.addEventListener('click', () => {
	container.classList.remove("right-panel-active");
});

signUpForm.addEventListener('submit', (e) => {
	e.preventDefault();
	if (!signUpForm.checkValidity()) {
		alert("Please fill in all fields correctly");
		return;
	}

	const name = document.getElementById('signupName').value.trim();
	const email = document.getElementById('signupEmail').value.trim();
	const password = document.getElementById('signupPassword').value.trim();

	// Perform further validation if needed

	console.log("Name:", name);
	console.log("Email:", email);
	console.log("Password:", password);
});

signInForm.addEventListener('submit', (e) => {
	e.preventDefault();
	if (!signInForm.checkValidity()) {
		alert("Please fill in all fields correctly");
		return;
	}

	const email = document.getElementById('loginEmail').value.trim();
	const password = document.getElementById('loginPassword').value.trim();

	// Perform further validation if needed

	console.log("Email:", email);
	console.log("Password:", password);
});
</script>
</body>
</html>
